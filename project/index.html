<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="container">
                    <form id="myForm">
                        <input id="textInput" placeholder="Введите текст...">
                        <br>
                        Укажите дедлайн: <input id="deadLine" type="datetime-local">
                        <br>
                        <button type="submit" class="createButton">Создать задачу</button>
                    </form>
                </div>
                <div class="container">
                    <ul id="list"></ul>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
